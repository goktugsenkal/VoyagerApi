name: Voyager .NET Staging Deploy

on:
  push:
    branches:
      - staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with: { dotnet-version: '9.0.x' }

      - run: dotnet restore
      - run: dotnet build --configuration Release --no-restore
      - run: dotnet test --no-build --verbosity normal

      - name: Publish staging build
        run: dotnet publish Api/Api.csproj -c Release -o /home/ec2-user/repos/VoyagerApi/staging-output

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 (staging)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          ssh -o StrictHostKeyChecking=no ec2-user@ec2-13-48-203-98.eu-north-1.compute.amazonaws.com << EOF
            echo "ðŸš€ Deploying stagingâ€¦"
            cd /home/ec2-user/repos/VoyagerApi
            git pull origin staging
          
            dotnet publish Api/Api.csproj -c Release -o /var/www/voyager-staging
            ASPNETCORE_ENVIRONMENT=Staging dotnet ef database update -s Api/ -p Infrastructure/
          
            sudo systemctl restart voyager-staging
            echo "âœ… Staging restarted!"
          EOF
